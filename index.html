<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Template</title>
    <meta name="description" content="DESCRIPTION">
    <meta name="keywords" content="HTML,CSS,SASS,JavaScript,jQuery">
    <meta name="author" content="Sardorbek Usmonov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Glide.js/2.1.0/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Glide.js/2.1.0/css/glide.theme.min.css">
    <link rel="stylesheet" href="public/stylesheet/styles.min.css">

  </head>

  <body>


    <!-- CODE STARTS -->
      <div class="site">
        <!-- Navigation -->
        <nav>
          <a href="#" class="logo">Tailor logo</a>
          <div class="menu-toggle">
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="cross">
              <span></span>
              <span></span>
            </div>
          </div>
        </nav>

        <!-- Header -->
        <header>
          <h1>Tailor Template</h1>
          <h2>This is free tailor template made by Sardorbek Usmonov</h2>
          <div id="Glide" class="glide">
            <!-- ARROWS -->
            <div class="glide__arrows">
              <button class="glide__arrow prev" data-glide-dir="<">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
              </button>
              <button class="glide__arrow next" data-glide-dir=">">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>
            <!-- CAROUSEL -->
            <div class="glide__wrapper">
              <ul class="glide__track">
                <li class="glide__slide">
                  <img src="https://wallpaperbrowse.com/media/images/edubuntu-stargazer-full.png" alt="img">
                </li>
                <li class="glide__slide">
                  <img src="https://wallpaperbrowse.com/media/images/above-adventure-aerial-air.jpg" alt="img">
                </li>
                <li class="glide__slide">
                  <img src="https://wallpaperbrowse.com/media/images/stars-wallpapers-HD4-1.jpg" alt="img">
                </li>
              </ul>
            </div>
            <!-- CAROUSEL DOTS -->
            <div class="glide__bullets"></div>
          </div>
        </header>

        <!-- Features -->
        <div class="features container"></div>

        <!-- Work -->
        <div class="work container"></div>

        <!-- Teams -->
        <div class="teams container"></div>

        <!-- Price -->
        <div class="price container"></div>

        <!-- Contact -->
        <div class="contact container"></div>

        <!-- Footer -->
        <footer></footer>
      </div>

    <!-- CODE ENDS -->


    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glidejs@2.1.0/dist/glide.min.js"></script>
    <script src="public/javascript/build.js"></script>
  </body>

</html>
